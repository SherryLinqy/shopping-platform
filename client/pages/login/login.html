<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="registerinterface.css">
</head>
<body>
    <div id="wrapper">
       <div class="top_div"></div>
       <div class="picture">
            <div class="left_hand"></div>
           <div class="head"></div>
           <div class="right_hand"></div>
       </div>
       <div class="registerwrapper">
           <div class="loginCont">
               <span class="account_img"></span>
                <input type="text" id="account" placeholder="请输入你的账户名" >
                <span class="passwor_img"></span>
                <input type="password" id="password" placeholder="请输入你的密码" >
           </div>
           <div class="relatedOperation">
               <span class="greyTxt" id="forPass">忘记密码?</span>
               <span class="greyTxt" id="regis">注册</span>
               <input type="submit" id="submit" value="登陆"> 
           </div>
       </div>
       <div class="bottom_div"></div>
    </div>
</body>
<script src="registerinterface.js"></script>
</html>
